<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>
</head>
<style>
    .text-white{
        color: white
    }
    .typeahead { 
        width: 50%; 
        } 
    .card{
      width:300px;
      height:370px;
      float:left;
      padding:10px;
      margin:15px;
      border-radius:5px;
      box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);
    }
    
    .text-black{
        color:#333;
        font-size:21px;
    }
</style>
<body style="background-color:rgb(232, 232, 232)">

    <nav class="navbar" style="background-color:#d8ef09">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/"class="text-black">Home</a></li>
            <li><a href="/rec1"class="text-black">Recommend</a></li>
        </ul>
    </nav>
     
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-black" style="font-size:50px">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input type="text" name="user_input" class="typeahead form-control" data-provide="typeahead" autocomplete="off" placeholder="Search for a book">
                    <br>
                    <input type="submit" class="btn btn-lg btn-warning" value="Recommend">
                </form>
            </div>

            <script>
                $(document).ready(function(){
                    $('input.typeahead').typeahead({
                        source: function(query, process){
                            return $.get('/autocomplete', { query: query }, function(data){
                                return process(data);
                            });
                        },
                        autoSelect: true
                    });
                });
            </script>

            <!-- {% if data %} -->
                {% for i in data %}
                    <div class="col-md-3" style="margin-top:50px">
                        <div class="card">
                            <div class="card-body text-center">
                                <img class="card-img-top" src="{{i[2]}}">
                                <p class="text-black">{{i[0]}}</p>
                                <h4 class="text-black">Author-{{i[1]}}</h4>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            <!-- {% else %}
                <h4 class="text-white">Incorrect Input</h4> -->
            {% endif %}
        </div>
    </div>

</body>
</html>
