<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    *{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    .text-white{
        color:rgb(8, 8, 8)
    }
    .card{
      
        width:300px;
        height:370px;
        float:left;
        padding:10px;
        margin:15px;
        border-radius:5px;
        box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);
    }
    .text-black{
        color:#333;
        font-size:21px;
    }
</style>
<body>

    <nav class="navbar" style="background-color:#d8ef09">
        <a class="navbar-brand">My Book recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/" class="text-black">Home</a></li>
            <li><a href="/rec1" class="text-black">Recommend</a></li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-12">
                <h1 class="text-white text-center" style="font-size:50px">Top 30 Books</h1>
            </div>
            <div class="col-md-11 col-md-offset-1">
            <div class="card-columns">
            {% for i in range(book_name|length) %}

                       <div class="card">
                        <div class="card-body text-center">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <h3 class="text-white">{{ book_name[i] }}</h3>
                            <h4 class="text-white">Author Name-{{ author[i] }}</h4>
                            <h4 class="text-white">Votes - {{ votes[i] }}</h4>
                            <h4 class="text-white">Rating - {{ rating[i]|float|round(2) }}</h4>
                        </div>
                    </div>
             
            {% endfor %}
            </div> 
        </div>
        </div>
    </div>

</body>
</html>
